apply plugin: 'idea'
apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.application'
apply plugin: 'com.noveogroup.android.check'

android {
    compileSdkVersion project.compileSdkVersion
    buildToolsVersion project.buildToolsVersion

    defaultConfig {
        applicationId "org.onepf.sample.trivialdrive"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 22
        versionName "0.1"
    }

    signingConfigs {
        opf {
            storeFile rootProject.file("onepf.keystore")
            storePassword "_OnePlatform789"
            keyAlias "one platform foundation production .apk key"
            keyPassword "_OnePlatform789"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.opf
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            signingConfig signingConfigs.opf
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError true
        checkAllWarnings true
        warningsAsErrors true
        disable 'AllowBackup', 'ContentDescription', 'InvalidPackage', 'SelectableText', 'SpUsage',
                'IconMissingDensityFolder'
    }
}

check {
    abortOnError false

    checkstyle {
        config rootProject.file('config/checkstyle.xml')
    }

    pmd {
        config rootProject.file('config/pmd.xml')
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.amazon:in-app-purchasing:2.0.61'

    compile project(':opfiab')
    compile project(':google')
    compile project(':amazon')
}
